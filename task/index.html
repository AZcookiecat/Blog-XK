<script type="module">
  import { createApp } from '/node_modules/vue/dist/vue.esm-browser.js'
  import { createRouter, createWebHistory } from '/node_modules/vue-router/dist/vue-router.esm-browser.js'
  import App from '/src/App.vue'
  import CollaborationView from '/src/views/CollaborationView.vue'

  const routes = [
    { path: '/', redirect: '/collaboration' },
    { path: '/collaboration', component: CollaborationView }
  ]

  const router = createRouter({
    history: createWebHistory(),
    routes
  })

  const app = createApp(App)
  app.use(router)
  app.mount('#app')
</script>

<div id="app"></div>
