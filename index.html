    <!--向下滑动监听-->
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // 获取类名为 'scroll-down' 的元素
        var scrollDown = document.querySelector('.scroll-down');
        
        // 定义处理滚动事件的函数
        function handleScroll() {
            // 获取当前页面的垂直滚动位置
            var scrollPos = window.pageYOffset;
            // 获取视口的高度
            var windowHeight = window.innerHeight;
            // 获取整个文档的高度
            var documentHeight = document.documentElement.scrollHeight;
            
            // 当窗口宽度小于或等于 768 像素时，根据滚动位置决定显示或隐藏 'scroll-down' 元素
            if (window.innerWidth <= 768) {
                if (scrollPos + windowHeight >= documentHeight) {
                    scrollDown.style.display = 'none';
                } else {
                    scrollDown.style.display = 'block';
                }
            } else {
                // 当窗口宽度大于 768 像素时，隐藏 'scroll-down' 元素
                scrollDown.style.display = 'none';
            }
        }
    
        // 定义处理点击事件的函数，使页面平滑滚动到下一个视口
        function handleButtonClick() {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }
    
        // 为 'scroll-down' 元素添加点击事件监听器
        scrollDown.addEventListener('click', handleButtonClick);
        // 为 window 添加滚动事件监听器
        window.addEventListener('scroll', handleScroll);
    });
    </script>
